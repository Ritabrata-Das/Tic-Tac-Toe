<button id="Game-btn" style="border-radius: 16px;margin-left: 80px;margin-top:96px;" type="button" class="btn btn-danger odd" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    New Game
  </button>
  
  <!-- Modal -->
  <div class="modal"  id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Player Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Player 1 - X</label>
              </div>
              <div class="form-floating">
                <input type="text" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Player 2 - O</label>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" onclick="valid(0);" data-bs-dismiss="modal" class="btn btn-primary">Start Game</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" name="Modal" id="m" style="display: none;" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

          </div>

                  <input type="text" class="form-control" id="floatingInput1" placeholder="name@example.com">

                </div>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingPassword1" placeholder="Password">
                  <label for="floatingPassword">Player 2 - O</label>
                </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" onclick="i();" >Close</button>
            <button type="button" onclick="valid(1);i();" class="btn btn-primary">Start Game</button>
          </div>
        </div>
      </div>
  </div>
